<h1 mat-dialog-title>¿Esta seguro?</h1>
<div mat-dialog-content>
  <p>este proceso no es reversible. Si continua eliminará a héroe</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" color="warn">No thanks </button>
  <span class="spacer"></span>
  <button mat-button (click)="onConfirm()" color="primary">Ok</button>
</div>
